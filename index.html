<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style/general.css">
        <link rel="icon" href="./assets/calendario-32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <title>Calendar App</title>
</head>
<body class="grid grid-row-3 justify-items-center h-full">
    <header>
        JS Calendar
        <label>
            Choose a language:
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="es" selected>Spanish</option>
                <option value="ca">Catalan</option>
            </select>
        </label>
    </header>
    
    <main id="calendar" class="flex flex-col items-center jusitfy-self-center">
        <main class="flex flex-col items-center justify-self-center relative gap-4">
            <section class="flex flex-row">
                <button id="btn-prev" class="absolute left-0 bg-indigo-400 hover:bg-indigo-600 text-white font-bold border-solid border-2 border-indigo-900 px-4 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg></button>
                <h2 id="month-title" class ="font-bold text-3xl font-custom"></h2>
                <button id="btn-next" class="absolute right-0 bg-indigo-400 hover:bg-indigo-600 text-white font-bold border-solid border-2 border-indigo-900 px-4 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M15 16l4 -4" /><path d="M15 8l4 4" /></svg></button>
            </section>
            <section>
                <ol id="month-days" class="list-none grid grid-cols-7 h-96 gap-1 text-center"></ol>
            </section> 
    </main>

    <script type="module" src="./dist/app.js"></script>
    
</body>
</html>
