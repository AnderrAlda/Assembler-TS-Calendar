<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="dist/modal.js"></script>
  </head>
  <body>
    <header class="bg-blue-400 p-4 flex flex-row gap-10 f">
      <h2>Calendar</h2>
      <button id="domButton" class="border border-black rounded-md">
        modal
      </button>
    </header>

    <div id="testDiv">
      
    </div>

    <div
      id="modal"
      class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
   
    <form id="myForm">
      <div class="relative modal-content bg-white p-8 rounded flex flex-col gap-4">
        <button class="absolute right-0 mr-5 mb-5 top-3" id="closeModalButton">x</button>
        <div class="flex flex-row gap-4 relative mb-2">
          <label class="relative">
            Title:
            <input type="text" name="title" id="modalTitle" class="border p-1" />
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalTitleError">The title is too long</small>
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalTitleErrorFill">The title is not filled</small>

          </label>
        </div>
        
        <div class="flex flex-row gap-4">
          <label class="relative">initial date:
            <input type="datetime-local" name="initialdate" id="modalInitialDate" />
            <small class="hidden absolute inset-x-0 top-full text-red-500" id="modalInitialDateError">
              Initial date has to be filled</small>
          </label>
        </div>
        <!-- //////////////////////////////////////////////// -->
        <div class="flex flex-row gap-4">
          <input type="checkbox" name="endateCheck" id="modalEndateCheck" />
          <label for="endateCheck">End date</label>
        </div>
        <div class="flex flex-row gap-4">
          <label for="endate" class="hidden" id="modalEndateLabel">End date: </label>
          <input type="datetime-local" name="endate" id="modalEndate" class="hidden"/>
        </div>
        <!-- /////////////////////////////////////////////// -->
        <div>
          <input type="checkbox" name="TimeCheck" id="modalTimeCheck"/>
          <label for="TimeCheck">Remind me when this event expires</label>
        </div>
        
        <label for="emails" class="hidden" id="modalTimeLabel">Time:</label>
        <input type="text" multiple class="border-2 border-black hidden" id="TimeInput" list="drawfemails" size="34" placeholder="Time:" />
        
        <datalist>
          <option value="5min">5min</option>
          <option value="10min">10min</option>
          <option value="15min">15min</option>
          <option value="30min">30min</option>
          <option value="1H">1H</option>
        </datalist>

        
          <label
            for="comment"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Description:</label
          >
          <textarea
            id="comment"
            name="Description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            placeholder=""
          ></textarea>
        
      <div>
        <label for="emails">Event type:</label>
        <input type="text" multiple id="modalEvent" class="border-2 border-black" list="drawfemailss" size="34" placeholder="Event:" />
        <small class=" hidden inset-x-0 top-full text-red-500" id="modalEventError">Event has to be filled</small>
        <datalist id="drawfemailss">
          <option value="Meeting">Meeting</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
          <option value="etc">etc</option>
        </datalist>
      </div>

        <button>
          Cancel
        </button>
        <button type="submit">
          Accept
        </button>

      </form>

    </div>
  </body>
</html>
