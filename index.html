<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script module src="dist/app.js"></script>
  </head>
  <body>
    <header class="bg-blue-400 p-4 flex flex-row gap-10">
      <h2>Calendar</h2>
      <button id="domButton" class="border border-black rounded-md">
        modal
      </button>
    </header>

    <div
      id="modal"
      class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="modal-content bg-white p-8 rounded flex flex-col gap-4">
        <div class="flex flex-row gap-4">
          <label for="title">Title:</label>
          <input type="text" name="title" id="modalTitle" />
        </div>
        <div class="flex flex-row gap-4">
          <label for="initialdate">initial date:</label>
          <input type="date" name="initialdate" id="modalInitialDate" />
        </div>
        <div class="flex flex-row gap-4">
          <input type="checkbox" name="endateCheck" id="modalEndateCheck" />
          <label for="endateCheck">End date</label>
        </div>
        <div class="flex flex-row gap-4">
          <label for="endate">End date: </label>
          <input type="date" name="endate" id="modalEndate" />
        </div>
      </div>
    </div>
  </body>
</html>
